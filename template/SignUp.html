
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message :</strong>{{ message }}
        <button type="button" class="close" data-dismis="alert" aria-label="Close"></button>
        <span aria-hidden="true">&times;</span>

    </div>
    {% endfor %}


<h3>Sign Up</h3>
<form action="/signup"  method="POST">
    {% csrf_token %}
    <label for="">User Name</label>
    <input type="text" id="username" name="username" placeholder="Enter a Username" required>
    <br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter a First Name" required>
    <br>
    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter a Last Name" required>
     <br>
    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter a Email Address" required>
   <br>
    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Enter a Password" required>
   <br>
    <label for="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Enter a Confirm Password" required>
    <button type="submit">Sign Up</button>
</form>
